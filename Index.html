<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="clock">
          <div class="time">
            <span class="font" id="hrs">00</span>
            <p class="hour">HOUR</p>
          </div>
          <span class="font">: </span>
          <div class="time">
            <span class="font" id="min">00</span>
            <p class="minute">MINUTES</p>
          </div>
          <span class="font">: </span>
          <div class="time">
            <span class="font" id="sec">00</span>
            <p class="second">SECONDS</p>
          </div>
        </div>
      </div>
    </div>
    <script src="JavaScript.js"></script>
  </body>
</html>
